<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalSync - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: "#4338ca" } } } }
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="flex min-h-screen w-full">
        <div class="hidden lg:flex w-5/12 bg-primary text-white flex-col items-center justify-center p-12 relative overflow-hidden">
            <div class="z-10 flex flex-col items-center text-center">
                <div class="bg-white/10 p-5 rounded-full mb-6 backdrop-blur-sm shadow-lg">
                    <i data-lucide="user-plus" class="w-12 h-12 text-white"></i>
                </div>
                <h1 class="text-4xl font-bold mb-4 tracking-tight">Únete a VitalSync</h1>
                <p class="text-white/80 text-lg max-w-xs leading-relaxed">
                    Personaliza tu monitoreo de salud desde el primer día.
                </p>
            </div>
            <div class="absolute -bottom-24 -right-24 w-80 h-80 bg-indigo-500/30 rounded-full blur-3xl"></div>
            <div class="absolute top-10 left-10 w-40 h-40 bg-indigo-400/20 rounded-full blur-xl"></div>
        </div>

        <div class="w-full lg:w-7/12 bg-white flex items-center justify-center p-8 overflow-y-auto h-screen">
            <div class="w-full max-w-2xl my-auto">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-slate-800">Crear Cuenta</h2>
                    <p class="text-slate-500 mt-2">Configura tus condiciones y dispositivos de monitoreo.</p>
                </div>

                <form id="signupForm" class="space-y-8">
                    
                    <div class="space-y-5">
                        <div class="flex items-center gap-2 pb-2 border-b border-slate-100">
                            <div class="bg-indigo-50 p-2 rounded-lg text-primary"><i data-lucide="user" class="w-5 h-5"></i></div>
                            <h3 class="text-sm font-bold text-slate-800 uppercase tracking-wide">Datos Personales</h3>
                        </div>
                        <div class="grid md:grid-cols-2 gap-5">
                            <div>
                                <label class="block text-sm font-bold text-slate-600 mb-1">Nombre Completo</label>
                                <input id="regName" type="text" placeholder="Ej. Juan Pérez" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-slate-600 mb-1">Edad</label>
                                <input id="regAge" type="number" placeholder="Ej. 35" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary outline-none transition-all">
                            </div>
                        </div>
                        <div class="grid md:grid-cols-2 gap-5">
                            <div>
                                <label class="block text-sm font-bold text-slate-600 mb-1">Correo Electrónico</label>
                                <input id="regEmail" type="email" placeholder="juan@ejemplo.com" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-slate-600 mb-1">Contraseña</label>
                                <input id="regPass" type="password" placeholder="••••••••" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary outline-none transition-all">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-5">
                        <div class="flex items-center gap-2 pb-2 border-b border-slate-100">
                            <div class="bg-rose-50 p-2 rounded-lg text-rose-600"><i data-lucide="heart-pulse" class="w-5 h-5"></i></div>
                            <h3 class="text-sm font-bold text-slate-800 uppercase tracking-wide">Perfil Médico</h3>
                        </div>
                        
                        <div class="bg-slate-50 p-5 rounded-xl border border-slate-200 space-y-4">
                            <div>
                                <span class="block text-sm font-bold text-slate-700 mb-3">Condiciones Principales:</span>
                                <div class="flex flex-wrap gap-4">
                                    <label class="flex items-center gap-3 bg-white px-4 py-3 rounded-lg border border-slate-200 cursor-pointer hover:border-primary transition-colors shadow-sm">
                                        <input type="checkbox" id="regHyper" class="w-5 h-5 text-primary rounded focus:ring-primary">
                                        <span class="text-sm font-medium text-slate-700">Hipertensión</span>
                                    </label>
                                    <label class="flex items-center gap-3 bg-white px-4 py-3 rounded-lg border border-slate-200 cursor-pointer hover:border-primary transition-colors shadow-sm">
                                        <input type="checkbox" id="regDiab" class="w-5 h-5 text-primary rounded focus:ring-primary">
                                        <span class="text-sm font-medium text-slate-700">Diabetes</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="pt-4 border-t border-slate-200">
                                <span class="block text-sm font-bold text-slate-700 mb-3">Monitoreo Adicional (Opcional):</span>
                                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" id="regPulse" class="w-4 h-4 text-primary rounded focus:ring-primary" checked>
                                        <span class="text-sm text-slate-600">Pulso (BPM)</span>
                                    </label>
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" id="regTemp" class="w-4 h-4 text-primary rounded focus:ring-primary">
                                        <span class="text-sm text-slate-600">Temperatura</span>
                                    </label>
                                    <label class="flex items-center gap-2 cursor-pointer">
                                        <input type="checkbox" id="regOxi" class="w-4 h-4 text-primary rounded focus:ring-primary">
                                        <span class="text-sm text-slate-600">Oxigenación</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="btnSignup" class="w-full py-4 bg-primary hover:bg-indigo-800 text-white font-bold text-lg rounded-xl transition-all shadow-lg shadow-indigo-200 flex justify-center items-center gap-2 transform active:scale-[0.98]">
                        <i data-lucide="check-circle" class="w-5 h-5"></i> Crear mi cuenta
                    </button>
                </form>

                <div class="mt-8 text-center text-sm text-slate-500">
                    ¿Ya tienes una cuenta? <a href="index.html" class="text-primary font-bold hover:underline">Inicia Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/registro.js"></script>
</body>
</html>
