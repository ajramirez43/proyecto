<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalSync - Aceptar Cuidador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: "#4338ca" } } } }
    </script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-slate-100 text-center">
        
        <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 text-primary">
            <i data-lucide="users" class="w-8 h-8"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Aceptar Invitación de Cuidador</h1>
        <p class="text-slate-500 mt-2 mb-6">Ingresa tus datos y el nombre completo del paciente para confirmar tu rol.</p>

        <form id="cuidadorForm" class="space-y-4">
            
            <div>
                <label for="cuidadorName" class="block text-sm font-bold text-slate-600 mb-1 text-left">Tu Nombre Completo</label>
                <input id="cuidadorName" type="text" placeholder="Ej. Ana García" required 
                       class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary outline-none transition-all">
            </div>
            
            <div>
                <label for="cuidadorEmail" class="block text-sm font-bold text-slate-600 mb-1 text-left">Tu Correo Electrónico</label>
                <input id="cuidadorEmail" type="email" placeholder="tu_correo@ejemplo.com" required 
                       class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary outline-none transition-all">
            </div>
            
            <div>
                <label for="cuidadorPhone" class="block text-sm font-bold text-slate-600 mb-1 text-left">Tu Número de Teléfono</label>
                <input id="cuidadorPhone" type="tel" placeholder="55 1234 5678" required 
                       class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary outline-none transition-all">
            </div>
            
            <hr class="border-t border-slate-100 mt-6 pt-2">

            <div>
                <label for="pacienteName" class="block text-sm font-bold text-slate-600 mb-1 text-left">Nombre Completo del Paciente</label>
                <input id="pacienteName" type="text" placeholder="Ej. Juan Pérez" required 
                       class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary outline-none transition-all">
            </div>

            <button type="submit" id="btnConfirmar" 
                    class="w-full py-3 bg-primary hover:bg-indigo-800 text-white font-bold text-lg rounded-xl transition-all shadow-lg mt-6 flex justify-center items-center gap-2">
                <i data-lucide="check-circle" class="w-5 h-5"></i> Confirmar y Acceder
            </button>
        </form>

        <div id="errorBox" class="hidden mt-4 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl flex items-center gap-2 text-sm">
            <i data-lucide="alert-triangle" class="w-5 h-5 flex-shrink-0"></i>
            <span id="errorText">Error de conexión.</span>
        </div>

    </div>

    <script type="module" src="../assets/js/confirmar_cuidador.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
