<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>VitalSync - Medicamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = { 
            theme: { extend: { colors: { primary: "#4338ca", secondary: "#64748b" }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } 
        }
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div id="mobileOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-30 md:hidden transition-opacity"></div>

    <div class="md:hidden fixed top-0 left-0 w-full bg-white border-b z-20 p-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <i data-lucide="activity" class="text-primary w-6 h-6"></i>
            <span class="font-bold text-xl text-slate-800">VitalSync</span>
        </div>
        <button onclick="toggleSidebar()" class="text-slate-600 hover:text-primary">
            <i data-lucide="menu" class="w-8 h-8"></i>
        </button>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white border-r flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="p-6 border-b flex items-center gap-2">
            <i data-lucide="activity" class="text-primary w-8 h-8"></i>
            <span class="font-bold text-2xl text-slate-800">VitalSync</span>
            <button onclick="toggleSidebar()" class="md:hidden ml-auto text-gray-400"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="layout-grid" class="w-6 h-6"></i> Panel</a>
            <a href="historial.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="file-text" class="w-6 h-6"></i> Historial</a>
            <a href="medicamentos.html" class="flex items-center gap-3 px-4 py-3 bg-indigo-50 text-primary rounded-xl font-bold text-lg shadow-sm"><i data-lucide="pill" class="w-6 h-6"></i> Medicamentos</a>
            <a href="sintomas.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="clipboard-list" class="w-6 h-6"></i> S√≠ntomas</a>
            <a href="perfil.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="user" class="w-6 h-6"></i> Perfil</a>
            <a href="cuidador.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="users" class="w-6 h-6"></i> Cuidador</a>
        </nav>
    </aside>

    <main class="min-h-screen p-4 pt-24 md:p-8 md:ml-64 transition-all min-w-0">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl md:text-3xl font-bold text-slate-800">Mis Medicamentos</h2>
                <p class="text-gray-500 text-sm md:text-lg">Gestiona tus recordatorios y tomas.</p>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <button onclick="abrirHistorial()" class="flex-1 md:flex-none justify-center bg-white text-slate-700 border border-slate-300 hover:bg-slate-50 px-4 py-3 rounded-xl shadow-sm flex items-center gap-2 transition-all font-bold text-sm md:text-lg">
                    <i data-lucide="clipboard-check" class="w-5 h-5 text-indigo-500"></i> Bit√°cora
                </button>
                <button onclick="abrirModalMedicamento()" class="flex-1 md:flex-none justify-center bg-primary hover:bg-indigo-800 text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-2 transition-all font-bold text-sm md:text-lg">
                    <i data-lucide="plus" class="w-5 h-5"></i> Agregar
                </button>
            </div>
        </header>

        <div id="medList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6"></div>

        <div id="emptyState" class="hidden flex flex-col items-center justify-center p-12 text-gray-400">
            <div class="bg-slate-100 p-6 rounded-full mb-4">
                <i data-lucide="pill" class="w-12 h-12 opacity-50"></i>
            </div>
            <p class="text-xl font-medium text-center">No tienes medicamentos registrados.</p>
        </div>
    </main>

    <div id="medModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity p-4">
        <form id="medForm" class="bg-white p-6 md:p-8 rounded-2xl w-full max-w-lg space-y-5 shadow-2xl border border-slate-100 max-h-[85vh] overflow-y-auto">
            <div class="flex justify-between items-center border-b pb-4">
                <h3 id="modalTitle" class="font-bold text-xl md:text-2xl text-slate-800">Nuevo Tratamiento</h3>
                <button type="button" onclick="toggleModal('medModal', false)" class="text-gray-400 bg-gray-100 rounded-full p-2"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-600 mb-1">Medicamento</label>
                <select id="selectNombre" onchange="verificarOtroNombre(this)" class="w-full border border-slate-300 rounded-xl p-3 outline-none focus:ring-2 focus:ring-primary bg-white"></select>
                <input id="inputOtroNombre" type="text" placeholder="Escribe el nombre..." class="hidden mt-2 w-full border border-slate-300 rounded-xl p-3 outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-600 mb-1">Dosis</label>
                <select id="selectDosis" onchange="verificarOtraDosis(this)" class="w-full border border-slate-300 rounded-xl p-3 outline-none focus:ring-2 focus:ring-primary bg-white">
                    <option value="" disabled selected>Selecciona...</option>
                    <option value="1 tableta">1 tableta</option>
                    <option value="1/2 tableta">1/2 tableta</option>
                    <option value="5 ml">5 ml</option>
                    <option value="10 ml">10 ml</option>
                    <option value="Gotas">Gotas</option>
                    <option value="Insulina">Unidades Insulina</option>
                    <option value="OTRO">‚ûï Otra...</option>
                </select>
                <input id="inputOtraDosis" type="text" placeholder="Ej. 500mg..." class="hidden mt-2 w-full border border-slate-300 rounded-xl p-3 outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">Instrucci√≥n</label>
                    <select id="instruccion" class="w-full border border-slate-300 rounded-xl p-3 outline-none focus:ring-2 focus:ring-primary bg-white">
                        <option value="indistinto">‚òÅÔ∏è Indistinto</option>
                        <option value="comida">üçî Con alimentos</option>
                        <option value="ayunas">‚òÄÔ∏è En ayunas</option>
                        <option value="noche">üåô Antes de dormir</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">Stock</label>
                    <input id="stock" type="number" min="0" placeholder="Ej. 30" class="w-full border border-slate-300 rounded-xl p-3 outline-none focus:ring-2 focus:ring-primary">
                </div>
            </div>
            <div class="bg-indigo-50 p-3 rounded-xl border border-indigo-100">
                <label class="block text-xs font-bold text-indigo-700 mb-2 text-center uppercase tracking-wide">Frecuencia</label>
                <div class="flex justify-between gap-1">
                    <label class="cursor-pointer"><input type="checkbox" name="diasSemana" value="1" class="peer hidden" checked><div class="w-9 h-9 rounded-full bg-white border-2 border-indigo-200 flex items-center justify-center font-bold text-gray-400 peer-checked:bg-indigo-600 peer-checked:text-white transition-all text-sm">L</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="diasSemana" value="2" class="peer hidden" checked><div class="w-9 h-9 rounded-full bg-white border-2 border-indigo-200 flex items-center justify-center font-bold text-gray-400 peer-checked:bg-indigo-600 peer-checked:text-white transition-all text-sm">M</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="diasSemana" value="3" class="peer hidden" checked><div class="w-9 h-9 rounded-full bg-white border-2 border-indigo-200 flex items-center justify-center font-bold text-gray-400 peer-checked:bg-indigo-600 peer-checked:text-white transition-all text-sm">M</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="diasSemana" value="4" class="peer hidden" checked><div class="w-9 h-9 rounded-full bg-white border-2 border-indigo-200 flex items-center justify-center font-bold text-gray-400 peer-checked:bg-indigo-600 peer-checked:text-white transition-all text-sm">J</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="diasSemana" value="5" class="peer hidden" checked><div class="w-9 h-9 rounded-full bg-white border-2 border-indigo-200 flex items-center justify-center font-bold text-gray-400 peer-checked:bg-indigo-600 peer-checked:text-white transition-all text-sm">V</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="diasSemana" value="6" class="peer hidden" checked><div class="w-9 h-9 rounded-full bg-white border-2 border-indigo-200 flex items-center justify-center font-bold text-gray-400 peer-checked:bg-indigo-600 peer-checked:text-white transition-all text-sm">S</div></label>
                    <label class="cursor-pointer"><input type="checkbox" name="diasSemana" value="0" class="peer hidden" checked><div class="w-9 h-9 rounded-full bg-white border-2 border-indigo-200 flex items-center justify-center font-bold text-gray-400 peer-checked:bg-indigo-600 peer-checked:text-white transition-all text-sm">D</div></label>
                </div>
            </div>
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="block text-sm font-bold text-gray-600">Horarios</label>
                    <button type="button" onclick="agregarInputHorario()" class="text-primary text-xs font-bold hover:underline flex items-center gap-1"><i data-lucide="plus-circle" class="w-3 h-3"></i> Agregar</button>
                </div>
                <div id="contenedorHorarios" class="space-y-2 max-h-32 overflow-y-auto pr-2"></div>
            </div>
            <div class="bg-slate-50 p-3 rounded-xl border border-slate-200">
                <label class="block text-sm font-bold text-gray-600 mb-2">Ayuda Visual</label>
                <div class="flex flex-wrap gap-2 mb-2 justify-center">
                    <label class="cursor-pointer group"><input type="radio" name="colorTag" value="bg-red-500" class="peer hidden" checked><div class="w-6 h-6 rounded-full bg-red-500 ring-offset-2 ring-red-500 transition-all peer-checked:ring-2 peer-checked:scale-110"></div></label>
                    <label class="cursor-pointer group"><input type="radio" name="colorTag" value="bg-blue-600" class="peer hidden"><div class="w-6 h-6 rounded-full bg-blue-600 ring-offset-2 ring-blue-600 transition-all peer-checked:ring-2 peer-checked:scale-110"></div></label>
                    <label class="cursor-pointer group"><input type="radio" name="colorTag" value="bg-emerald-500" class="peer hidden"><div class="w-6 h-6 rounded-full bg-emerald-500 ring-offset-2 ring-emerald-500 transition-all peer-checked:ring-2 peer-checked:scale-110"></div></label>
                    <label class="cursor-pointer group"><input type="radio" name="colorTag" value="bg-yellow-400" class="peer hidden"><div class="w-6 h-6 rounded-full bg-yellow-400 ring-offset-2 ring-yellow-400 transition-all peer-checked:ring-2 peer-checked:scale-110"></div></label>
                    <label class="cursor-pointer group"><input type="radio" name="colorTag" value="bg-purple-600" class="peer hidden"><div class="w-6 h-6 rounded-full bg-purple-600 ring-offset-2 ring-purple-600 transition-all peer-checked:ring-2 peer-checked:scale-110"></div></label>
                    <label class="cursor-pointer group"><input type="radio" name="colorTag" value="bg-pink-500" class="peer hidden"><div class="w-6 h-6 rounded-full bg-pink-500 ring-offset-2 ring-pink-500 transition-all peer-checked:ring-2 peer-checked:scale-110"></div></label>
                    <label class="cursor-pointer group"><input type="radio" name="colorTag" value="bg-orange-500" class="peer hidden"><div class="w-6 h-6 rounded-full bg-orange-500 ring-offset-2 ring-orange-500 transition-all peer-checked:ring-2 peer-checked:scale-110"></div></label>
                    <label class="cursor-pointer group"><input type="radio" name="colorTag" value="bg-gray-800" class="peer hidden"><div class="w-6 h-6 rounded-full bg-gray-800 ring-offset-2 ring-gray-800 transition-all peer-checked:ring-2 peer-checked:scale-110"></div></label>
                </div>
                <input id="tagTexto" type="text" placeholder="Nota visual (ej. Caja azul)..." class="w-full border border-slate-300 rounded-lg p-2 text-sm outline-none focus:border-primary">
            </div>

            <div class="flex gap-3 pt-2 border-t">
                <button type="button" onclick="toggleModal('medModal', false)" class="flex-1 bg-gray-100 text-gray-600 p-3 rounded-xl font-bold">Cancelar</button>
                <button type="submit" class="flex-1 bg-primary text-white p-3 rounded-xl shadow-lg font-bold">Guardar</button>
            </div>
        </form>
    </div>

    <div id="historyModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity p-4">
        <div class="bg-white p-5 rounded-2xl w-full max-w-2xl shadow-2xl border border-slate-100 max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-4 border-b pb-4">
                <div><h3 class="font-bold text-xl md:text-2xl text-slate-800">Bit√°cora</h3><p class="text-sm text-gray-500">Registro de tomas</p></div>
                <button onclick="toggleModal('historyModal', false)" class="text-gray-400 bg-gray-100 rounded-full p-2"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="overflow-x-auto flex-1"><table class="w-full text-left border-collapse min-w-[300px]"><thead class="bg-slate-50 sticky top-0"><tr><th class="p-3 text-xs font-bold text-gray-500 uppercase">Fecha</th><th class="p-3 text-xs font-bold text-gray-500 uppercase">Med</th><th class="p-3 text-xs font-bold text-gray-500 uppercase">Estado</th></tr></thead><tbody id="historyTableBody" class="divide-y divide-slate-100 text-sm"></tbody></table><div id="emptyHistory" class="hidden text-center py-10 text-gray-400"><p>Sin registros.</p></div></div>
            <div class="mt-4 pt-4 border-t flex justify-end"><button onclick="borrarHistorial()" class="text-red-500 text-sm font-bold flex items-center gap-1"><i data-lucide="trash-2" class="w-4 h-4"></i> Limpiar</button></div>
        </div>
    </div>

    <script src="../assets/js/medicamentos.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
