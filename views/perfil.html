<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VitalSync - Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: "#4338ca", secondary: "#64748b" }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>
<body class="bg-slate-50 flex h-screen font-sans text-slate-900">

    <aside class="w-64 bg-white border-r flex flex-col fixed h-full z-20">
        <div class="p-6 border-b flex items-center gap-2">
            <i data-lucide="activity" class="text-primary w-8 h-8"></i>
            <span class="font-bold text-2xl text-slate-800">VitalSync</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="layout-grid" class="w-6 h-6"></i> Panel</a>
            <a href="historial.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="file-text" class="w-6 h-6"></i> Historial</a>
            <a href="medicamentos.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="pill" class="w-6 h-6"></i> Medicamentos</a>
            <a href="sintomas.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="clipboard-list" class="w-6 h-6"></i> Síntomas</a>
            <a href="perfil.html" class="flex items-center gap-3 px-4 py-3 bg-indigo-50 text-primary rounded-xl font-bold text-lg shadow-sm"><i data-lucide="user" class="w-6 h-6"></i> Perfil</a>
            <a href="cuidador.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors"><i data-lucide="users" class="w-6 h-6"></i> Cuidador</a>
        </nav>
    </aside>

    <main class="ml-64 p-8 w-full overflow-y-auto h-full">
        <header class="mb-8">
            <h2 class="text-3xl font-bold text-slate-800">Mi Perfil</h2>
            <p class="text-gray-500 text-lg">Edita tus datos personales y preferencias de monitoreo.</p>
        </header>

        <div class="bg-white p-8 rounded-2xl shadow-md border border-slate-200 max-w-4xl mx-auto lg:mx-0">
            
            <form id="profileForm" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-2">Nombre Completo</label>
                        <input id="name" type="text" class="w-full px-4 py-3 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all font-medium text-slate-700">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-600 mb-2">Edad</label>
                        <input id="age" type="number" class="w-full px-4 py-3 border border-slate-300 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all font-medium text-slate-700">
                    </div>
                </div>

                <div class="bg-indigo-50/60 p-6 rounded-xl border border-indigo-100 grid md:grid-cols-2 gap-8">
                    
                    <div>
                        <div class="flex items-center gap-2 mb-4 border-b border-indigo-200 pb-2">
                            <i data-lucide="activity" class="w-5 h-5 text-primary"></i>
                            <label class="text-sm font-bold text-indigo-800 uppercase tracking-wide">Condiciones</label>
                        </div>
                        <div class="space-y-3">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="hyp" class="w-5 h-5 text-primary rounded focus:ring-primary"> 
                                <span class="text-slate-700 font-bold">Hipertensión Arterial</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="diab" class="w-5 h-5 text-primary rounded focus:ring-primary"> 
                                <span class="text-slate-700 font-bold">Diabetes Mellitus</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center gap-2 mb-4 border-b border-indigo-200 pb-2">
                            <i data-lucide="settings-2" class="w-5 h-5 text-primary"></i>
                            <label class="text-sm font-bold text-indigo-800 uppercase tracking-wide">Monitoreo Adicional</label>
                        </div>
                        <div class="space-y-3">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="chkPulse" class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-600"> 
                                <span class="text-slate-700 font-medium">Frecuencia Cardiaca</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="chkTemp" class="w-5 h-5 text-orange-500 rounded focus:ring-orange-500"> 
                                <span class="text-slate-700 font-medium">Temperatura Corporal</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="chkOxi" class="w-5 h-5 text-teal-500 rounded focus:ring-teal-500"> 
                                <span class="text-slate-700 font-medium">Saturación de Oxígeno</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2">Notas Médicas</label>
                    <textarea id="note" class="w-full p-4 border border-slate-300 rounded-xl h-32 outline-none focus:ring-2 focus:ring-primary resize-none transition-all text-slate-700"></textarea>
                </div>

                <div class="flex justify-end pt-4 border-t border-slate-50">
                    <button type="submit" class="bg-primary hover:bg-indigo-800 text-white px-8 py-3 rounded-xl shadow-lg shadow-indigo-200 font-bold text-lg transition-all flex items-center gap-2 transform active:scale-95">
                        <i data-lucide="save" class="w-5 h-5"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/perfil.js"></script>
</body>
</html>
