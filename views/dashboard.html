<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalSync - Panel Principal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: "#4338ca", secondary: "#64748b" }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <style>
        .clickable-card { cursor: pointer; }
        .clickable-card:active { transform: scale(0.98); }
        /* Ocultar flechas de inputs num√©ricos */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div id="mobileOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/50 z-30 md:hidden transition-opacity"></div>
    
    <div class="md:hidden fixed top-0 left-0 w-full bg-white border-b z-20 p-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <i data-lucide="activity" class="text-primary w-6 h-6"></i>
            <span class="font-bold text-xl text-slate-800">VitalSync</span>
        </div>
        <button onclick="toggleSidebar()" class="text-slate-600 hover:text-primary">
            <i data-lucide="menu" class="w-8 h-8"></i>
        </button>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white border-r flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="p-6 border-b flex items-center gap-2">
            <i data-lucide="activity" class="text-primary w-8 h-8"></i>
            <span class="font-bold text-2xl text-slate-800">VitalSync</span>
            <button onclick="toggleSidebar()" class="md:hidden ml-auto text-gray-400">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 bg-indigo-50 text-primary rounded-xl font-bold text-lg shadow-sm">
                <i data-lucide="layout-grid" class="w-6 h-6"></i> Panel
            </a>

            <a href="historial.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors">
                <i data-lucide="file-text" class="w-6 h-6"></i> Historial
            </a>
            
            <a href="medicamentos.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors">
                <i data-lucide="pill" class="w-6 h-6"></i> Medicamentos
            </a>

            <a href="sintomas.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors">
                <i data-lucide="clipboard-list" class="w-6 h-6"></i> S√≠ntomas
            </a>

            <a href="perfil.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors">
                <i data-lucide="user" class="w-6 h-6"></i> Perfil
            </a>
            
            <a href="cuidador.html" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-xl font-medium text-lg transition-colors">
                <i data-lucide="users" class="w-6 h-6"></i> Cuidador
            </a>
        </nav>
        
        <div class="p-4 border-t space-y-2">
            <button onclick="cerrarSesion()" class="flex items-center gap-2 text-slate-600 hover:bg-rose-50 hover:text-rose-600 w-full p-3 rounded-xl transition-colors font-bold">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                Cerrar Sesi√≥n
            </button>
        </div>
    </aside>

    <main class="min-h-screen p-4 pt-24 md:p-8 md:ml-64 transition-all min-w-0">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h2 class="text-2xl md:text-3xl font-bold text-slate-800">Resumen de Salud</h2>
                <p class="text-gray-500 text-sm md:text-lg">Bienvenido, <span id="userName" class="font-bold text-primary">Cargando...</span></p>
            </div>
            
            <div class="flex gap-2 w-full md:w-auto">
                <button onclick="toggleModal('configModal', true)" class="bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 px-4 py-3 rounded-xl shadow-sm transition-colors flex items-center justify-center">
                    <i data-lucide="settings-2" class="w-6 h-6"></i>
                </button>
                
                <button onclick="toggleModal('modal', true)" class="flex-1 md:flex-none justify-center bg-primary hover:bg-indigo-800 text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2 transition-all font-bold text-lg">
                    <i data-lucide="plus" class="w-6 h-6"></i> Registrar Nuevo
                </button>
            </div>
        </header>

        <div id="statsGrid" class="grid grid-cols-2 gap-3 lg:flex lg:w-full mb-8">
            </div>

        <div class="bg-white p-4 md:p-6 rounded-2xl shadow-md border border-slate-200">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                <h3 id="chartTitle" class="font-bold text-slate-800 text-xl">Tendencia</h3>
                <div id="tabsContainer" class="flex bg-slate-100 p-1.5 rounded-xl overflow-x-auto w-full md:w-auto justify-start md:justify-end gap-2 scrollbar-hide">
                    </div>
            </div>
            <div class="h-64 md:h-96 w-full relative">
                <canvas id="chart"></canvas>
            </div>
            <p class="text-center text-gray-400 text-xs md:text-sm mt-4 italic">Toque los puntos del gr√°fico para ver detalles</p>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity p-4">
        <form id="addForm" class="bg-white p-6 rounded-2xl w-full max-w-md space-y-5 shadow-2xl border border-slate-100 max-h-[85vh] overflow-y-auto">
            <div class="flex justify-between items-center">
                <h3 class="font-bold text-xl md:text-2xl text-slate-800">Nuevo Registro</h3>
                <button type="button" onclick="toggleModal('modal', false)" class="text-gray-400 hover:text-gray-600 bg-gray-100 rounded-full p-2">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-600 mb-2">Momento de la medici√≥n</label>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Fecha</label>
                        <input id="fechaSolo" type="date" disabled 
                            class="w-full bg-slate-100 text-slate-500 border border-slate-200 rounded-xl p-3 outline-none font-bold text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] text-primary font-bold uppercase tracking-wider">Hora</label>
                        <input id="horaSolo" type="time" required
                            class="w-full bg-slate-50 border border-slate-300 rounded-xl p-3 outline-none focus:ring-2 focus:ring-primary font-bold text-slate-900 text-sm">
                    </div>
                </div>
            </div>

            <div id="group-bp" class="hidden space-y-2">
                <div class="flex items-center gap-2 text-sm font-bold text-rose-600 uppercase"><i data-lucide="heart-pulse" class="w-5"></i> Presi√≥n Arterial</div>
                <div class="grid grid-cols-2 gap-4">
                    <input id="sys" type="number" placeholder="Sist." class="border border-slate-300 rounded-xl p-3 w-full outline-none focus:border-rose-500">
                    <input id="dia" type="number" placeholder="Diast." class="border border-slate-300 rounded-xl p-3 w-full outline-none focus:border-rose-500">
                </div>
            </div>
            <div id="group-pul" class="hidden space-y-2">
                <label class="text-sm font-bold text-indigo-600 uppercase">Pulso (BPM)</label>
                <input id="pul" type="number" placeholder="Ej. 75" class="w-full border border-slate-300 rounded-xl p-3 outline-none focus:border-indigo-500">
            </div>
            <div id="group-glu" class="hidden space-y-2">
                <label class="flex items-center gap-2 text-sm font-bold text-sky-600 uppercase"><i data-lucide="droplet" class="w-5"></i> Glucosa (mg/dL)</label>
                <input id="glu" type="number" placeholder="Ej. 95" class="w-full border border-slate-300 rounded-xl p-3 outline-none focus:border-sky-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div id="group-temp" class="hidden">
                    <label class="text-sm font-bold text-orange-500">Temp (¬∞C)</label>
                    <input id="temp" type="number" step="0.1" placeholder="36.5" class="w-full border border-slate-300 rounded-xl p-3 outline-none">
                </div>
                <div id="group-oxi" class="hidden">
                    <label class="text-sm font-bold text-teal-500">O2 (%)</label>
                    <input id="oxi" type="number" placeholder="98" class="w-full border border-slate-300 rounded-xl p-3 outline-none">
                </div>
            </div>

            <button type="submit" class="w-full bg-primary text-white p-4 rounded-xl shadow-lg hover:bg-indigo-800 transition font-bold text-lg mt-4">Guardar Registro</button>
        </form>
    </div>

    <div id="configModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity p-4">
        <div class="bg-white p-6 rounded-2xl w-full max-w-sm space-y-6 shadow-2xl border border-slate-100">
            <div class="flex justify-between items-center border-b pb-4">
                <h3 class="font-bold text-xl text-slate-800">Personalizar Panel</h3>
                <button onclick="toggleModal('configModal', false)" class="text-gray-400 hover:text-gray-600 bg-gray-100 rounded-full p-2">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-sm text-gray-500">Selecciona qu√© signos vitales deseas ver ahora:</p>
            <div class="space-y-3">
                <label class="flex items-center gap-3 p-3 border rounded-xl hover:bg-slate-50 cursor-pointer">
                    <input type="checkbox" id="cfg-bp" class="w-5 h-5 text-primary rounded focus:ring-primary" onchange="window.guardarConfiguracionLocal()">
                    <span class="font-bold text-slate-700">‚ù§Ô∏è Presi√≥n Arterial</span>
                </label>
                <label class="flex items-center gap-3 p-3 border rounded-xl hover:bg-slate-50 cursor-pointer">
                    <input type="checkbox" id="cfg-pul" class="w-5 h-5 text-indigo-500 rounded focus:ring-indigo-500" onchange="window.guardarConfiguracionLocal()">
                    <span class="font-bold text-slate-700">üíì Pulso</span>
                </label>
                <label class="flex items-center gap-3 p-3 border rounded-xl hover:bg-slate-50 cursor-pointer">
                    <input type="checkbox" id="cfg-glu" class="w-5 h-5 text-sky-500 rounded focus:ring-sky-500" onchange="window.guardarConfiguracionLocal()">
                    <span class="font-bold text-slate-700">ü©∏ Glucosa</span>
                </label>
                <label class="flex items-center gap-3 p-3 border rounded-xl hover:bg-slate-50 cursor-pointer">
                    <input type="checkbox" id="cfg-temp" class="w-5 h-5 text-orange-500 rounded focus:ring-orange-500" onchange="window.guardarConfiguracionLocal()">
                    <span class="font-bold text-slate-700">üå°Ô∏è Temperatura</span>
                </label>
                <label class="flex items-center gap-3 p-3 border rounded-xl hover:bg-slate-50 cursor-pointer">
                    <input type="checkbox" id="cfg-oxi" class="w-5 h-5 text-teal-500 rounded focus:ring-teal-500" onchange="window.guardarConfiguracionLocal()">
                    <span class="font-bold text-slate-700">üå¨Ô∏è Sat. O2</span>
                </label>
            </div>
            <button onclick="toggleModal('configModal', false)" class="w-full bg-slate-800 text-white p-3 rounded-xl font-bold hover:bg-slate-700 transition">Listo</button>
        </div>
    </div>
    
    <script type="module" src="../assets/js/system-alarms.js"></script>
    <script type="module" src="../assets/js/dashboard.js"></script>
    <script>
        lucide.createIcons();
        
        // Funci√≥n global para manejar la apertura/cierre de la sidebar en m√≥viles
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
